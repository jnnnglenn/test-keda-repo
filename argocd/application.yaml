apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: TestKeda
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jnnnglenn/test-keda-repo
    path: .
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
